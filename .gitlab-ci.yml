tests:
  stage: test
  script:
  - echo 'begin tests'
  - cd $gitbasepath/test
  - pytest --ignore=test_simulations.py --ignore=test_clcore.py --ignore=test_clcore_interpolations.py --ignore=test_simulate_clcore.py --ignore=test_simulate_cromer_mann.py

docs:
  script:
  - echo 'begin docs'
  - cd $gitbasepath/doc
  - ./update-documentation.sh
  - cd $gitbasepath
  - mkdir $gitbasepath/public
  - cp -r $gitbasepath/doc/html/* $basepath/public
  artifacts:
    paths:
    - public
  only:
  - master

